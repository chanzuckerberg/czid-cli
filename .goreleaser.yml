before:
  hooks:
    - go mod tidy

builds:
- id: "build-with-completions"
  binary: idseq
  env:
    - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
  ldflags: &ldflags
    - -s -w
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg.Version={{.Version}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/auth0.defaultClientID={{.Env.AUTH_0_CLIENT_ID}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/auth0.defaultAuth0Host={{.Env.AUTH0_HOST}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/idseq.defaultIDSeqBaseURL={{.Env.IDSEQ_BASE_URL}}
  hooks:
    post: "scripts/generate_completions.sh {{.Env.GITHUB_WORKSPACE}} {{.Path}}"
- binary: idseq
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - windows
  goarch:
    - amd64
    - arm64
  ignore:
    - goos: linux
      goarch: amd64
  ldflags: *ldflags

release:
  prerelease: false

archives:
  - files:
    - LICENSE.md
    - README.md
    - completions/**/*

brews:
- description: "A CLI for uploading samples to IDSeq"
  tap:
    owner: chanzuckerberg
    name: homebrew-tap
    token: "{{.Env.HOMEBREW_TAP_GITHUB_TOKEN}}"
  homepage: "https://github.com/chanzuckerberg/idseq-cli-v2"
  test: system "#{bin}/idseq --version"
  install: |
    bin.install "idseq"
    bash_completion.install "completions/bash" => "idseq"
    zsh_completion.install "completions/zsh" => "_idseq"

nfpms:
  - 
    vendor: chanzuckerberg
    maintainer: Todd Morse <todd@morsecodist.io>
    homepage: "https://github.com/chanzuckerberg/idseq"
    description: "A CLI for uploading samples to IDSeq"
    license: MIT
    formats:
      - deb
      - rpm
    files:
      "completions/bash": "/etc/bash_completion.d/idseq"
      "completions/zsh": "/usr/share/zsh/functions/Completion/idseq"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{.Tag}}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
