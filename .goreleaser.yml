before:
  hooks:
    - go mod tidy

builds:
- id: "build-with-completions"
  binary: idseq
  env:
    - CGO_ENABLED=0
  goos:
    - linux
  goarch:
    - amd64
  ldflags: &ldflags
    - -s -w
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg.Version={{.Version}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/auth0.defaultClientID={{.Env.AUTH_0_CLIENT_ID}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/auth0.defaultAuth0Host={{.Env.AUTH0_HOST}}
    - -X github.com/chanzuckerberg/idseq-cli-v2/pkg/idseq.defaultIDSeqBaseURL={{.Env.IDSEQ_BASE_URL}}
  hooks:
    post: "scripts/generate_completions.sh {{.Path}}"
- binary: idseq
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - windows
  goarch:
    - amd64
    - arm64
  ignore:
    - goos: linux
      goarch: amd64
  ldflags: *ldflags

release:
  prerelease: false

archives:
  # Default without version for easy latest release linking
  - name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}{{if .Mips}}_{{.Mips}}{{end}}"
    wrap_in_directory: true
    format_overrides:
    - goos: windows
      format: zip
    files:
    - LICENSE.md
    - README.md
    - bash_completion
    - zsh_completion
    - fish_completion
    - powershell_completion

brews:
- description: "A CLI for uploading samples to IDSeq"
  tap:
    owner: chanzuckerberg
    name: homebrew-tap
    token: "{{.Env.HOMEBREW_TAP_GITHUB_TOKEN}}"
  homepage: "https://github.com/chanzuckerberg/idseq-cli-v2"
  test: system "#{bin}/idseq --version"
  install: |
    bin.install "idseq"
    bash_completion.install "bash_completion" => "idseq"
    zsh_completion.install "zsh_completion" => "_idseq"

nfpms:
  - 
    vendor: chanzuckerberg
    maintainer: Todd Morse <todd@morsecodist.io>
    homepage: "https://github.com/chanzuckerberg/idseq"
    description: "A CLI for uploading samples to IDSeq"
    license: MIT
    # Default without version for easy latest release linking
    file_name_template: "{{.PackageName}}_{{ .Os }}_{{.Arch}}{{if .Arm}}v{{.Arm}}{{end}}{{if .Mips}}_{{.Mips}}{{end}}"
    formats:
      - deb
      - rpm
    contents:
      - src: "bash_completion"
        dst: "/etc/bash_completion.d/idseq"
      - src: "zsh_completion"
        dst: "/usr/share/zsh/functions/Completion/idseq"

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{.Tag}}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"
